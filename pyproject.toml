[build-system]
requires = ["setuptools>=61.2", "versioningit"]
build-backend = "setuptools.build_meta"

[project]
name = "yammbs"
description = "A tool for benchmarking force fields."
readme = "README.md"
authors = [{name = "Open Force Field Initiative", email = "info@openforcefield.org"}]
license = {text = "MIT"}
dynamic = ["version"]

[tool.setuptools]
packages.find = {}

[tool.versioningit]

[tool.mypy]
exclude = [
    "scripts/",
    "yammbs/_tests",
    "yammbs/scripts",
]
python_version = "3.12"
plugins = [ "pydantic.mypy", "sqlmypy",]
warn_unused_configs = true
warn_unused_ignores = true
warn_incomplete_stub = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "openeye",
    "rdkit.Chem",
    "rdkit.Chem.Draw",
    "openff.toolkit.*",
    "openff.nagl.toolkits.openff",
    "espaloma",
    "openmm.*",
    "openmm.app",
    "openmm.unit",
    "openmmforcefields.generators",
    "sqlalchemy",
    "sqlalchemy.org",
    "qcelemental",
    "openff.qcsubmit.results",
    "MDAnalysis",
    "bokeh",
    "panel",
]
ignore_missing_imports = true

[tool.ruff]
line-length = 119

[tool.ruff.lint]
preview = true
ignore = ["D105", "D107"]
select = ["D", "F", "E", "W", "NPY", "UP", "I", "RUF027"]

[project.scripts]
yammbs_analyse_torsions = "yammbs.scripts.run_torsion_comparisons:main"
[tool.coverage.run]
omit = [ "yammbs/_tests/*", "setup.py",]

[tool.coverage.report]
exclude_lines = [ "pragma: no cover", "if TYPE_CHECKING:", "raise NotImplementedError",]
